apiVersion: apps/v1
kind: Deployment
metadata:
  name: moc-xdmod
spec:
  selector:
    matchLabels:
      app: xdmod
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: xdmod
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/xdmod/moc-xdmod
          name: xdmod
          imagePullPolicy: Always
      initContainers:
        - image: image-registry.openshift-image-registry.svc:5000/xdmod/moc-xdmod-dev
          name: xdmod-init-1
          imagePullPolicy: Always
        - image: image-registry.openshift-image-registry.svc:5000/xdmod/moc-xdmod
          name: xdmod-init-2
          imagePullPolicy: Always
